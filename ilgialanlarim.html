<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ilgialanlarım</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>

    </header>
    <section class="ilgi-alan-sayfa">
            <div class="container">
                <div class="filmler"></div>
                <h1>Filmler</h1>
                <button onclick="fazla()">Daha fazla göster</button>
                </div>
            </section>
            <footer></footer>
            <script>
                const list = document.querySelector(".filmler")
                
        let i = 1;
        let url = `https://api.themoviedb.org/3/movie/popular?api_key=c7d5a7a6fd0fe97397385fec1650e141&language=tr&page=${i}`;
        fetchVeri();

        function fetchVeri() {
            fetch(url)
                .then((response) => {
                    return response.json()
                })
                .then(data => {
                    data.results.map(function (film) {
                        list.innerHTML += ` <figure>
                                    <a href="https://www.themoviedb.org/movie/${film.id}?language=tr" target="_blank"><img src="http://image.tmdb.org/t/p/w500/${film.poster_path}" alt=""></a>
                                    <figcaption>
                                        <h5>${film.title}</h5>
                                        <p>${film.release_date}<span>${film.vote_average}</span></p>
                                    </figcaption>
                                </figure>`;
                        console.log(data);
                    })
                })
                .catch(error => console.log(error));
        }
        function fazla() {
            i++;
            url = `https://api.themoviedb.org/3/movie/popular?api_key=c7d5a7a6fd0fe97397385fec1650e141&language=tr&page=${i}`;
            fetchVeri();
        }
    </script>
</body>
</html>
